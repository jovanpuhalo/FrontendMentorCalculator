<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__bill u-padding-small">
          <div  class="form form--bill">
            <label for="bill" class="heading-primary--main">Bill</label>
            <div class="flex__input__svg">
              <svg class="calculator__bill__icon">
                <use xlink:href="images/sprite.svg#icon-dollar"></use>
              </svg>
              <input type="text" id="bill" class="input-bill form__input" value="" placeholder="0" autocomplete="off" />
            </div>
          </div>
        </div>
        <div class="calculator__tip u-padding-small">
          <div class="grid-tips">
            <span class="grid-tips__span heading-primary--main">Select Tip %</span>
            <div class="grid-tips__box grid-tips__tip-box--1">5%</div>
            <div class="grid-tips__box grid-tips__tip-box--2">10%</div>
            <div class="grid-tips__box grid-tips__tip-box--3">15%</div>
            <div class="grid-tips__box grid-tips__tip-box--4">25%</div>
            <div class="grid-tips__box grid-tips__tip-box--5">50%</div>
            <input type="text" class= "grid-tips__tip-box--6" value="" placeholder="Custom" autocomplete="off"></input>
          </div>
        </div>
        <div class="calculator__peoples u-padding-small">
          <!--stavili smo istu formu kao u bill, iste clase-->
          <form action="#" class="form form--bill">
            <label for="people" class="required heading-primary--main">Number of People</label>
            <div class="flex__input__svg">
              <svg class="calculator__bill__icon">
                <use xlink:href="images/sprite.svg#icon-person"></use>
              </svg>
              <input type="number" id="people" class="form__input input-peoples" value="" min="0" placeholder="0" required  autocomplete="off" />
              <span class="error-span">Can't be zero!</span>
            </div>
          </form>
        </div>
        <div class="calculator__results">
          <div class="calculator__results__tip-amount">
            <div class="tip-amount">
              <span class="tip-amount__label">Tip Amount</span>
              <span>/ person</span>
            </div>
            <div class="results results--tip-amount">0.00</div>
          </div>
          <div class="calculator__results__total">
            <div class="total">
              <span class="total__label">Total</span>
              <span>/ person</span>
            </div>
            <div class="results  results--tip-total">0.00</div>
          </div>
          <button class="btn calculator__results__btn u-margin-bottom-medium u-padding-small">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
